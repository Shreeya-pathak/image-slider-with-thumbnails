<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Slider with Thumbnails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }
    #slider {
      position: relative;
    }
    #mainImage {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
    }
    #thumbnails {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #thumbnails img {
      width: 70px;
      height: 50px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    #thumbnails img.active {
      border-color: #007bff;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 50%;
      user-select: none;
    }
    #prevBtn {
      left: 10px;
    }
    #nextBtn {
      right: 10px;
    }
  </style>
</head>
<body>

  <h2>Image Slider with Thumbnails</h2>

  <div id="slider">
    <button id="prevBtn" class="nav-btn">&#10094;</button>
    <img id="mainImage" src="" alt="Main Image" />
    <button id="nextBtn" class="nav-btn">&#10095;</button>

    <div id="thumbnails"></div>
  </div>

  <script src="slider.js"></script>
</body>
</html>
